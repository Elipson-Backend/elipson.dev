<head>
    <title>Elipson Studios</title>
    <style>
        hr[style*="border-color: rgb(0, 0, 0)"] {
            visibility: hidden;
        }
        .ai-assistant-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
        }
        .ai-assistant-box:hover {
            background-color: #0056b3;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Elipson Studios - Transforming the way software is built and used with AI-powered solutions.">
    <meta name="author" content="Elipson Studios">
    <link rel="icon" href="https://resources.elipson.dev/site/photos/SquareElipsonLog.png" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            const chatContent = document.getElementById('chat-content');
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.innerHTML = userInput + ' <i class="fas fa-user" style="margin: 10px;"></i>';
            chatContent.appendChild(userMessage);

            document.getElementById('user-input').value = '';

            try {
                const tokenResponse = await fetch('https://server.elipson.dev/api/openAiToken', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const { token } = await tokenResponse.json();

                const openAiResponse = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: userInput }]
                    })
                });

                const data = await openAiResponse.json();

                if (data.error) {
                    console.error("OpenAI Error:", data.error.message);
                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'ai-message';
                    errorMessage.innerHTML = "Sorry, I can't seem to remember anything right now...";
                    chatContent.appendChild(errorMessage);
                } else {
                    const aiMessage = document.createElement('div');
                    aiMessage.className = 'ai-message';
                    aiMessage.innerHTML = '<i class="fas fa-project-diagram" style="margin: 10px;"></i> ' + data.choices[0].message.content.trim();
                    chatContent.appendChild(aiMessage);
                }
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'ai-message';
                errorMessage.innerHTML = "Sorry, I can't seem to remember anything right now...";
                chatContent.appendChild(errorMessage);
            }

            chatContent.scrollTop = chatContent.scrollHeight;
        }
    </script>
</head>
<body>
    <div class="ai-assistant-box" onclick="openChatWindow()" style="right: 20px; left: auto;">
        <i class="fas fa-comments"></i>
    </div>
    <div id="chat-window" style="display:none; position:fixed; bottom:80px; right:20px; width:300px; height:400px; background-color:rgb(0, 0, 0); border:1px solid #ccc; border-radius:10px; z-index:1002;">
        <div style="padding:10px; background-color:#007bff; color:white; border-top-left-radius:10px; border-top-right-radius:10px;">
            Chat with AI
            <button style="float:right; background:none; border:none; color:white;" onclick="closeChatWindow()">X</button>
        </div>
        <div id="chat-content" style="padding:10px; height:300px; overflow-y:auto;"></div>
        <div style="padding:5px; display: flex; align-items: center; border-top: 1px solid #ccc;">
            <input type="text" id="user-input" style="flex: 1; padding: 5px; border: 1px solid #ccc; border-radius: 5px; margin-right: 5px;" placeholder="Type a message...">
            <button onclick="sendMessage()" style="padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Send</button>
        </div>
    </div>
    <script>
        function openChatWindow() {
            document.getElementById('chat-window').style.display = 'block';
        }

        function closeChatWindow() {
            document.getElementById('chat-window').style.display = 'none';
        }
    </script>
</body>
